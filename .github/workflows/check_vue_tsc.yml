name: check-vue-tsc
on: 
  pull_request

jobs:
  vue-tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: Install dependences
        run: pnpm i
      - name: Run vue-tsc
        run: pnpm run check:types
